<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS fix for 100vh in mobile WebKit</title>
  <style>

    *{margin:0;}

    html{height: 100%;}
    body{height: 100%;}

    .container{
      display:flex;
      height: 100%;
      flex-direction: column;
    }
    .header{
      background: darkgoldenrod;
    }
    .body {
  flex-grow: 1;
  flex-basis: 0;
  background:cornflowerblue
}
.footer{
  background:green;
}
  </style>
</head>
<body>
  <div class="container">
      <div class="header">header</div>
      <div class="body">body    <br> usando <code>height:100%</code> em html e body</div>
      <div class="footer">footer</div>
  </div>
</body>
</html>
